<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name = "viewport" content = "width=device-width, initial-scale = 1" charset="UTF-8">
    <title>Admin Home Page</title>

<style>
/*This edits the looks of the Submit button */
input[type=submit]
{
  width: 600px;
  height: 70px;
  background-color: #036;
  color: white;
  padding: 14px 20px;
  margin: 16px 0;
  border: 1px solid white;
  border-radius: 4px;
  cursor: pointer;
}
/*This creates a different color when you mouse over the submit */
input[type=submit]:hover
{
  background-color: #046;
}
/*This edits the look of one of the headers */
h1
{
    text-align: center;
    color: white;
    font-family: verdana;
    font-size: 300%;
}
/*This controls the white box in the background */
div
{
    width: 600px;
  background-size: cover;
  border-radius: 5px;
  background-color: white;
  padding: 20px;
  margin: auto;
    text-align: center;
    font-family: verdana;
    font-size: 100%;
}
/*Edits the looks of the "p" */
p
{
    text-align: center;
    color: white;
    font-family: sans-serif;
    font-size: 100%
}
</style>

<h1> CTL Workshop - Admin Home Page</h1>
<p th:if="${param.workshopcreatedsuccess}" class="alert alert-success">
    Workshop created successfully!
</p>
<p th:if="${param.attendanceexportsuccess}" class="alert alert-success">
    Attendance successfully exported to desktop!
</p>
<p th:if="${param.attendancesubmittedsuccess}" class="alert alert-success">
    Attendance successfully submitted!
</p>
<p th:if="${param.workshopeditsuccess}" class="alert alert-success">
    Workshop successfully edited!
</p>
<p th:if="${param.deletesuccess}" class="alert alert-success">
    Workshop successfully deleted!
</p>
<div class ="col-md-12 text-center">
    <form method = "GET" th:action="@{/admin}">
        <input type = "submit" value = "Create CTL Workshop" style="font-size : 20px;"/>
    </form>
    <form method = "GET" th:action="@{/workshopedit}">
        <input type = "submit" value = "Edit CTL Workshop" style="font-size : 20px;"/>
    </form>
    <form method = "GET" th:action="@{/deleteworkshop}">
        <input type = "submit" value = "Delete Workshop" style="font-size : 20px;"/>
    </form>
    <form method = "GET" th:action="@{/attendance}">
        <input type = "submit" value = "View Attendance" style="font-size : 20px;"/>
    </form>
    <form method = "GET" th:action="@{/editattendance}">
        <input type = "submit" value = "Edit Attendance" style="font-size : 20px;"/>
    </form>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out" style="font-size : 20px;"/>
    </form>
</div>
</body>
</html>
