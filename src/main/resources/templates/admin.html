<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<style>
input[type=text], select
{
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit]
{
  width: 100%;
  background-color: #055e42;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover
{
  background-color: #208667;
}

div
{
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body bgcolor="055e42">

<h3>Event Registration Form</h3>

<div>
    <form th:action="@{/process_register}" method="post"
            th:object="${user}">
        <label for="workShopName">Workshop Name</label>
        <input type="text" id="workShopName" name="workShopName" placeholder="Enter Workshop Name.." th:field="*{workShopName}">

        <label for="workShopDate">Workshop Date</label>
        <br>
        <input type="date" id="workShopDate" name="workShopDate" placeholder="Enter Workshop Date.." th:field="*{workShopDate}">
        <br>
        <br>

        <label for="workshopTime">Workshop Time</label>
        <br>
        <input type="text" id="workshopTime" name="workshopTime" placeholder="Enter Workshop Time.." th:field="*{workShopTime}">
        <br>
        <label for="workshopTime">Workshop Location</label>

        <input type="text" id="workshopLocation" name="workshopLocation" placeholder="Enter Workshop Location.." th:field="*{workShopLocation}">

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
