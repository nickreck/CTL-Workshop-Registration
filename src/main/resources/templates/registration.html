<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<style>
input[type=text], select
{
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit]
{
  width: 100%;
  background-color: #055e42;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover
{
  background-color: #208667;
}

div
{
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

h1
{
    color: white;
    font-family: verdana;
    font-size: 200%;
}
</style>
<body bgcolor="055e42">

<h1>Event Registration Form</h1>

<div>
    <form th:action="@{/registrationsubmitted}" method="post"
          th:object="${attendee}">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="First Name" th:field="*{firstname}">

        <label for="lastname">Last Name</label>
        <br>
        <input type="text" id="lastname" name="lastname" placeholder="Last Name" th:field="*{lastname}">
        <br>
        <br>

        <label for="email">Email</label>
        <br>
        <input type="text" id="email" name="email" placeholder="Email" th:field="*{id}">
        <br>
        <label for="college">College</label>

        <input type="text" id="college" name="college" placeholder="College" th:field="*{college}">
        <label for="department">Department</label>
        <br>
        <input type="text" id="department" name="department" placeholder="Department" th:field="*{department}">
        <br>
        <label for="position">Position</label>
        <br>
        <input type="text" id="position" name="position" placeholder="Position" th:field="*{position}">
        <br>
        <label path="phonenumber">Phone Number</label>
        <input name="phonenumber" path="phonenumber" placeholder="Phone Number" th:field="*{phonenumber}"
               type="text">
        <br>
        <label path="workshopnum">Workshop:
        </label>
        <select th:field="*{workshopnum}">
            <option value="0"> </option>
            <option th:each="singular : ${list}" th:value="${singular.workshopnum}" th:text="${singular.id}"></option>
        </select>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
