<Html>
<head>
    <title>
        Registration Page
    </title>
</head>
<body style="background-color:blue">
<br>
<br>
<form>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Firstname</span>
        <input type="text" class="form-control" placeholder="Firstname" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">Middlename</span>
        <input type="text" class="form-control" placeholder="Middlename" aria-label="Middlename" aria-describedby="basic-addon2">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Lastname</span>
        <input type="text" class="form-control" placeholder="Lastname" aria-label="Lastname" aria-describedby="basic-addon3">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" aria-label="Text input with dropdown button">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Course</button>
        <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Separated link</a></li>
        </ul>
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" aria-label="Text input with dropdown button">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Gender</button>
        <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Male</a></li>
            <li><a class="dropdown-item" href="#">Female</a></li>
            <li><a class="dropdown-item" href="#">Other</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Separated link</a></li>
        </ul>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon4">Phone Number:</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon4">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="username" aria-label="username" aria-describedby="basic-addon5">
        <span class="input-group-text" id="basic-addon5">@bobcats.gcsu.edu</span>
    </div>

    <div class="input-group">
        <span class="input-group-text">Address:</span>
        <textarea class="form-control" aria-label="Address:"></textarea>
    </div>
</form>

<!-- JavaScript -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
